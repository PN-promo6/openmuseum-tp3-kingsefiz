<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <form>
        <div class="form-group">
          <label for="name">Nom du musée</label>
          <input type="text" class="form-control" id="name">
        </div>
        <div class="form-group">
          <label for="address">Adresse du musée</label>
          <input type="text" class="form-control" id="address">
        </div>
        <div class="form-group">
          <label for="phone">Numéro de téléphone</label>
          <input type="tel" class="form-control" id="phone">
        </div>
        <div class="form-group">
          <label for="website">Site web</label>
          <input type="text" class="form-control" id="website">
        </div>
        <div class="form-group">
          <label for="details">Description et horaires</label>
          <textarea class="form-control" id="details" rows="3"></textarea>
        </div>
        <button class="btn btn-primary d-flex ml-auto" type="submit" name="submitNewMuseum">Ajouter un musée</button>
      </form>
    </div>
  </div>
</div>
